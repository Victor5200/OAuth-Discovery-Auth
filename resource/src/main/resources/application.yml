server:
 port: 8080
logging:
 level:
  org.springframework.web: DEBUG
oauth2:
  jwt-secret-key: 12345
management:
  port: -1
spring:
  application:
    name: rest-service
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password@localhost:8761/eureka/
    registerWithEureka: true
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
